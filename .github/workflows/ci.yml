name: ci

on:
  workflow_call:

env:
  CMAKE_VERSION: 4.1.2

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Main shards (build envy + unit tests)
          - os: ubuntu-latest
            shard: main
            build_args: --no-functional-tester
            cmake_arch: linux-x86_64
          - os: ubuntu-24.04-arm
            shard: main
            build_args: --no-functional-tester
            cmake_arch: linux-aarch64
          - os: macos-latest
            shard: main
            build_args: --no-functional-tester
            cmake_arch: macos-universal
          # Functional test shards - Linux x64
          - os: ubuntu-latest
            shard: func-asan
            build_args: --sanitizer=asan
            cmake_arch: linux-x86_64
          - os: ubuntu-latest
            shard: func-ubsan
            build_args: --sanitizer=ubsan
            cmake_arch: linux-x86_64
          - os: ubuntu-latest
            shard: func-tsan
            build_args: --sanitizer=tsan
            cmake_arch: linux-x86_64
          # Functional test shards - Linux arm64
          - os: ubuntu-24.04-arm
            shard: func-asan
            build_args: --sanitizer=asan
            cmake_arch: linux-aarch64
          - os: ubuntu-24.04-arm
            shard: func-ubsan
            build_args: --sanitizer=ubsan
            cmake_arch: linux-aarch64
          - os: ubuntu-24.04-arm
            shard: func-tsan
            build_args: --sanitizer=tsan
            cmake_arch: linux-aarch64
          # Functional test shards - macOS
          - os: macos-latest
            shard: func-asan
            build_args: --sanitizer=asan
            cmake_arch: macos-universal
          - os: macos-latest
            shard: func-ubsan
            build_args: --sanitizer=ubsan
            cmake_arch: macos-universal
          - os: macos-latest
            shard: func-tsan
            build_args: --sanitizer=tsan
            cmake_arch: macos-universal
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Setup cmake
        run: |
          curl -fsSL "https://github.com/Kitware/CMake/releases/download/v${CMAKE_VERSION}/cmake-${CMAKE_VERSION}-${{ matrix.cmake_arch }}.tar.gz" | tar -xzf -
          echo "$PWD/cmake-${CMAKE_VERSION}-${{ matrix.cmake_arch }}/bin" >> $GITHUB_PATH

      - uses: actions/checkout@v5

      - name: Build
        run: ./build.sh ${{ matrix.build_args }}

      - name: Smoke test
        if: matrix.shard == 'main'
        run: ls -al out/build/envy && ./out/build/envy -v

      - name: Functional tests
        if: startsWith(matrix.shard, 'func-')
        run: python3.13 -m functional_tests

  build-windows:
    strategy:
      fail-fast: false
      matrix:
        include:
          - shard: main
            build_args: --no-functional-tester
          - shard: func-asan
            build_args: --sanitizer=asan
    runs-on: windows-latest
    steps:
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Setup cmake
        run: |
          curl -fsSL -o cmake.zip "https://github.com/Kitware/CMake/releases/download/v${{ env.CMAKE_VERSION }}/cmake-${{ env.CMAKE_VERSION }}-windows-x86_64.zip"
          unzip -q cmake.zip
          echo "$PWD/cmake-${{ env.CMAKE_VERSION }}-windows-x86_64/bin" >> $env:GITHUB_PATH

      - uses: actions/checkout@v5

      - name: Build
        shell: powershell
        run: |
          &"C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\Tools\Launch-VsDevShell.ps1" -Arch amd64 -HostArch amd64
          ./build.bat ${{ matrix.build_args }}

      - name: Smoke test
        if: matrix.shard == 'main'
        shell: cmd
        run: |
          dir out\build\envy.exe
          out\build\envy.exe -v

      - name: Functional tests
        if: startsWith(matrix.shard, 'func-')
        run: python3.13 -m functional_tests
