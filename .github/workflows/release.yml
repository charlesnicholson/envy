name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  build:
    needs: ci
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: envy-linux-x86_64.tar.gz
          - os: ubuntu-24.04-arm
            artifact: envy-linux-arm64.tar.gz
          - os: macos-latest
            artifact: envy-darwin-arm64.tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '4.1.2'

      - uses: actions/checkout@v5

      - name: Build
        run: ./build.sh --no-functional-tester

      - name: Package
        run: tar -czf ${{ matrix.artifact }} -C out/build envy

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}
          retention-days: 1

  build-windows:
    needs: ci
    runs-on: windows-latest

    steps:
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '4.1.2'

      - uses: actions/checkout@v5

      - name: Build
        shell: powershell
        run: |
          &"C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\Tools\Launch-VsDevShell.ps1" -Arch amd64 -HostArch amd64
          ./build.bat --no-functional-tester

      - name: Package
        run: Compress-Archive -Path out\build\envy.exe -DestinationPath envy-windows-x86_64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: envy-windows-x86_64.zip
          path: envy-windows-x86_64.zip
          retention-days: 1

  release:
    needs: [build, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.ref_name }} \
            artifacts/envy-linux-x86_64.tar.gz/envy-linux-x86_64.tar.gz \
            artifacts/envy-linux-arm64.tar.gz/envy-linux-arm64.tar.gz \
            artifacts/envy-darwin-arm64.tar.gz/envy-darwin-arm64.tar.gz \
            artifacts/envy-windows-x86_64.zip/envy-windows-x86_64.zip \
            --repo ${{ github.repository }}
