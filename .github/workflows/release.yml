name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  release:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Download CI artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Package release artifacts
        run: |
          mkdir -p release
          tar -czf release/envy-linux-x86_64.tar.gz -C artifacts/envy-linux-x64-main envy
          tar -czf release/envy-linux-arm64.tar.gz -C artifacts/envy-linux-arm64-main envy
          tar -czf release/envy-darwin-arm64.tar.gz -C artifacts/envy-macos-arm64-main envy
          cd artifacts/envy-windows-x64-main && zip ../../release/envy-windows-x86_64.zip envy.exe

      - name: Create release with artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            release/envy-linux-x86_64.tar.gz \
            release/envy-linux-arm64.tar.gz \
            release/envy-darwin-arm64.tar.gz \
            release/envy-windows-x86_64.zip \
            --repo ${{ github.repository }} \
            --generate-notes
